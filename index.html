<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>초대 링크</title>
<style>
    body {
        background-color: #87CEFA; /* 하늘색 */
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 80px;
    }
    input {
        padding: 12px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        outline: none;
        text-align: center;
    }
    button {
        margin-top: 15px;
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background-color: #ffffff;
        cursor: pointer;
    }
</style>

<script>
// 앱에서 초대 링크가 잘 열리는 TikTok redirect URL
const inviteURL = "https://www.tiktok.com/redirect?url=https%3A%2F%2Flite.tiktok.com%2Ft%2FZSHwDMU6bJpyg-Femgk%2F";

// 비밀번호는 원하는 대로 변경 가능
const correctPassword = "333333";

// 링크 복사 방지
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("copy", e => e.preventDefault());
document.addEventListener("cut", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());

function openApp() {
    const pw = document.getElementById("pw").value;
    if (pw !== correctPassword) {
        alert("비밀번호가 틀렸습니다.");
        return;
    }

    // TikTok 앱으로 열리도록 universal link 방식
    window.location.href = inviteURL;

    // 그래도 웹으로 열릴 경우 대비 (앱 우선)
    setTimeout(() => {
        window.location.replace(inviteURL);
    }, 1000);
}
</script>
</head>

<body>
    <h2>비밀번호를 입력하세요</h2>
    <input type="password" id="pw" placeholder="비밀번호 입력">
    <br>
    <button onclick="openApp()">입장</button>
</body>
</html>
